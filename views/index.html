<div class="container">
    <div id="available" style="display:none">
        <p>Enter players</p>
        <form id="bookAGame" class="form-horizontal">
            <div class="form-group">
                <label for="team1" class="col-sm-3 control-label">Team #1</label>
                <div class="col-sm-9">
                    <input class="form-control" id="team1" placeholder="Names">
                </div>
            </div>
            <div class="form-group">
                <label for="team2" class="col-sm-3 control-label">Team #2</label>
                <div class="col-sm-9">
                    <input class="form-control" id="team2" placeholder="Names">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button id="send" type="submit" class="btn btn-default">Book game</button>
                </div>
            </div>
        </form>
    </div>

    <div id="booked" style="display:none">
        Got a booking, come back later.
    </div>
</div>

<script src='/socket.io/socket.io.js'></script>
<script src='/build.js'></script>
<script type="application/javascript">
    window.Babpi.BookController().run(/*%options%*/,/*%players%*/);
</script>
